<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Project Name{% endblock %}</title>
    
    <!-- Include your CSS frameworks here (like Tailwind) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-xl font-bold text-gray-800">Your Project Name</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="text-gray-800 hover:text-blue-500">Home</a>
                    <a href="/health/profile/" class="text-gray-800 hover:text-blue-500">Health Profile</a>
                    <!-- Add other navigation links as needed -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white py-6 mt-12">
        <div class="container mx-auto px-6">
            <p class="text-center text-gray-600">Â© {% now "Y" %} Your Project Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include your JS files here -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
